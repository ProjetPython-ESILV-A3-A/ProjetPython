<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		form{
			margin-top: 10rem;
		}
		.form-row{
			margin-bottom: 1.5rem;
		}
		h1{
			margin-bottom: 3rem;
		}
	</style>
</head>
<body>
	<div class="col col-4 mx-auto">	
		<form>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Nom</th>
						<th scope="col">Marque</th>
						<th scope="col">Prix</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					{%for objet in produits%}
					<tr>
						<th scope="row" class="align-middle">{{objet.NomProduit}}</th>
						<td class="align-middle">{{objet.CatégorieProduit}}</td>
						<td class="align-middle">{{objet.PrixProduit}}</td>
						<td><img src="{{objet.Lienimage}}" class="img-thumbnail"></td>
						<td>
							<div class="form-group">
								<div style="">
									<label>Quantité</label>
									<select class="form-control" name="produitId,Quantite">
										<option>0</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<div class="form-row">
				<div class="col-10 mx-auto">
					<input class="form-control btn btn-primary" type="submit" value="Valider le panier">
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
