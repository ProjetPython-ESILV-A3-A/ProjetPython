<!DOCTYPE html>
<html>
<head>
    <title>Commande Spéciale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        form {
            margin-top: 5rem;
            margin-bottom : 30 px;
        }

        .form-row {
            margin-bottom: 1.5rem;
            text-align : center;
        }

        h1 {
            margin-top: 3rem;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Réaliser une commande spéciale</h1>

    <div class="col col-8 mx-auto">
        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Veuillez choisir la catégorie de votre commande spéciale</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Ordonnance médicale</option>
                    <option>Allergie Alimentaire</option>
                    <option>Nutrition spéciale</option>
                    <option>Soins du quotidien</option>
                    <option>Mobilité</option>
                    <option>Accident</option>
                </select>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Objet de la commande spéciale</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Veuillez indiquer précisément votre besoin</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-row">
                <div class="col-10 mx-auto">
                    <input class="form-control btn btn-primary" type="submit" value="Valider votre commande spéciale">
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
