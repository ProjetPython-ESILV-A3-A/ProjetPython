<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		form{
			margin-top: 10rem;
		}
		.form-row{
			margin-bottom: 1.5rem;
		}
		h1{
			margin-bottom: 3rem;
		}
	</style>
</head>
<body>
	<div class="col col-7 mx-auto">	
		<form method="post">
			{% csrf_token %}
			{{ form }}
			<h1>Formulaire d'inscription</h1>
			<div class="form-row">
				<div class="col">
					<input class="form-control" type="text" required name="nom" placeholder="nom">
				</div>
				<div class="col">
					<input class="form-control" type="text" required name="prenom" placeholder="Prénom">
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<input class="form-control" type="email" required name="email" placeholder="Email">
				</div>
				<div class="col">
					<input class="form-control" type="password" required name="password" placeholder="Mot de passe">
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<input class="form-control" type="tel" required name="tel" placeholder="Téléphone">
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<input class="form-control" type="number" required name="n-rue" placeholder="Numéro de la rue">
				</div>
				<div class="col">
					<input class="form-control" type="text" required name="rue" placeholder="Rue">
				</div>
				<div class="col">
					<input class="form-control" type="number" required name="code-postal" placeholder="Code postal">
				</div>
			</div>
			<div class="form-row">
				<div class="col col-5 col-form-label">
					<label for="foyer-n-habitant">Nombre de personne(s) dans votre foyer:</label>
				</div>
				<div class="col col-1">
					<select class="form-control" type="number" required name="foyer-n-habitant" id="foyer-n-habitant">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</div>
			</div>
			<div id="foyer-form">
				<div class="form-row">
					<div class="col">
						<h5>Informations concernant les autres membres de votre foyer:</h5>
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-2" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-2" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-3" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-3" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-4" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-4" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-5" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-5" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-6" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-6" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-7" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-7" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-8" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-8" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-9" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-9" placeholder="Prénom">
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" name="nom-10" placeholder="nom">
					</div>
					<div class="col">
						<input class="form-control" type="text" name="prenom-10" placeholder="Prénom">
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<input class="form-control btn btn-primary" type="submit" value="S'inscrire">
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript">
		jQuery(function() {
			$("#foyer-form h5").css("display","none");
			$("#foyer-form").css("height","0");
			for(i = 1; i <= 10; i++){
				$("[name='nom-"+i+"']").css("display","none");
				$("[name='prenom-"+i+"']").css("display","none");
			}
			$("#foyer-n-habitant").on("click", function(){
				s = (60*$("#foyer-n-habitant").val()).toString(10);
				$("#foyer-form").css("height", s+"px");
				for(i = 1; i <= $("#foyer-n-habitant").val(); i++){
					if(i==2){
						$("#foyer-form h5").css("display","none");
					}
					$("[name='nom-"+i+"']").css("display","block");
					$("[name='prenom-"+i+"']").css("display","block");
				}
				for(i = 5; i > $("#foyer-n-habitant").val(); i--){
					if(i==2){
						$("#foyer-form h5").css("display","none");
					}
					$("[name='nom-"+i+"']").css("display","none");
					$("[name='prenom-"+i+"']").css("display","none");
				}
			})
		})
	</script>
</body>
</html>
